get:
  tags: [user]
  description: |
    Gets details about a cron for a webapp.
  summary: Get a cron for a webapp
  operationId: api.capsules.webapp.crons.get
  parameters:
    - $ref: "../../../components/parameters.yml#/capsule_id"
    - $ref: "../../../components/parameters.yml#/cron_id"
  responses:
    "200":
      description: The requested cron for a webapp
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas.yml#/Cron"
    "400":
      $ref: "../../../components/responses.yml#/BadRequest"
    "401":
      $ref: "../../../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../../../components/responses.yml#/Forbidden"
    "404":
      $ref: "../../../components/responses.yml#/NotFound"

put:
  tags: [user]
  description: |
    Only updates a cron for a webapp.\
    A **NotFound** error will be returned
    if the cron does not exist.
  summary: Update a cron for a webapp
  operationId: api.capsules.webapp.crons.put
  parameters:
    - $ref: "../../../components/parameters.yml#/capsule_id"
    - $ref: "../../../components/parameters.yml#/cron_id"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../components/schemas.yml#/Cron"
  responses:
    "200":
      description: Cron updated for the webapp
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas.yml#/Cron"
    "400":
      $ref: "../../../components/responses.yml#/BadRequest"
    "401":
      $ref: "../../../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../../../components/responses.yml#/Forbidden"
    "404":
      $ref: "../../../components/responses.yml#/NotFound"

delete:
  tags: [user]
  description: |
    Deletes a cron for a webapp.
  summary: Delete a cron for a webapp
  operationId: api.capsules.webapp.crons.delete
  parameters:
    - $ref: "../../../components/parameters.yml#/capsule_id"
    - $ref: "../../../components/parameters.yml#/cron_id"
  responses:
    "204":
      description: Successful deletion
    "400":
      $ref: "../../../components/responses.yml#/BadRequest"
    "401":
      $ref: "../../../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../../../components/responses.yml#/Forbidden"
    "404":
      $ref: "../../../components/responses.yml#/NotFound"
