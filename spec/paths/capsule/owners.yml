get:
  tags: [user]
  description: |
    Gets all owners of a capsule.
  summary: Gets owners of a capsule
  operationId: api.capsules.owners.search
  parameters:
    - $ref: "../../components/parameters.yml#/capsule_id"
    - $ref: "../../components/parameters.yml#/offset"
    - $ref: "../../components/parameters.yml#/limit"
    - $ref: "../../components/parameters.yml#/filters"
  responses:
    "400":
      $ref: "../../components/responses.yml#/BadRequest"
    "401":
      $ref: "../../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../../components/responses.yml#/Forbidden"
    "404":
      $ref: "../../components/responses.yml#/NotFound"
    "200":
      description: List of the owners of the capsule
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas.yml#/User"

patch:
  tags: [user]
  description: |
    Adds a new owner to a capsule.
  summary: Add an owner to a capsule
  operationId: api.capsules.owners.patch
  parameters:
    - $ref: "../../components/parameters.yml#/capsule_id"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            newOwner:
              type: string
              example: userId
  responses:
    "400":
      $ref: "../../components/responses.yml#/BadRequest"
    "401":
      $ref: "../../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../../components/responses.yml#/Forbidden"
    "404":
      $ref: "../../components/responses.yml#/NotFound"
    "409":
      description: Requested user is already owner of this capsule
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yml#/Error"
    "200":
      description: Owner added to the capsule
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yml#/Capsule"
