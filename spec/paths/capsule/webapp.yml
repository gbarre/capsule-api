post:
  tags: [user]
  description: |
    Creates a web application for a capsule.
  summary: Add a new webapp to a capsule
  operationId: api.capsules.webapp.post
  parameters:
    - $ref: "../../components/parameters.yml#/capsule_id"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas.yml#/WebApp"
  responses:
    "201":
      description: WebApp added to the capsule
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yml#/WebApp"
    "400":
      $ref: "../../components/responses.yml#/BadRequest"
    "401":
      $ref: "../../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../../components/responses.yml#/Forbidden"
    "409":
      description: |
          A web application already exists for this capsule. \
          < or > \
          A webapp need at least one FQDN.
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yml#/Error"

get:
  tags: [user]
  description: |
    Gets the web application for a capsule.
  summary: Get a webapp for a capsule
  operationId: api.capsules.webapp.get
  parameters:
    - $ref: "../../components/parameters.yml#/capsule_id"
  responses:
    "200":
      description: The requested web application for a capsule
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yml#/WebApp"
    "401":
      $ref: "../../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../../components/responses.yml#/Forbidden"
    "404":
      $ref: "../../components/responses.yml#/NotFound"

put:
  tags: [user]
  description: |
    Updates or creates a web application for a capsule
  summary: Updates or creates a webapp for a capsule
  operationId: api.capsules.webapp.put
  parameters:
    - $ref: "../../components/parameters.yml#/capsule_id"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas.yml#/WebApp"
  responses:
    "200":
      description: WebApp updated for the capsule
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yml#/WebApp"
      headers:
        Location:
          description: Created capsule URI
          schema:
            type: string
            format: uri
    "201":
      description: WebApp added to the capsule
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yml#/WebApp"
    "401":
      $ref: "../../components/responses.yml#/Unauthorized"
    "400":
      $ref: "../../components/responses.yml#/BadRequest"
    "403":
      $ref: "../../components/responses.yml#/Forbidden"

delete:
  tags: [user]
  description: |
    Deletes the web application for a capsule
  summary: Delete a webapp for a capsule
  operationId: api.capsules.webapp.delete
  parameters:
    - $ref: "../../components/parameters.yml#/capsule_id"
  responses:
    "204":
      description: Successful deletion
    "401":
      $ref: "../../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../../components/responses.yml#/Forbidden"
    "404":
      $ref: "../../components/responses.yml#/NotFound"
