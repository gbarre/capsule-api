post:
  tags: [user]
  description: |
    Add a new addon to a capsule.
  summary: Add an addon to a capsule
  operationId: api.capsules.addons.post
  parameters:
    - $ref: "../../components/parameters.yml#/capsule_id"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas.yml#/AddOn"
  responses:
    "201":
      description: AddOn added to the capsule
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yml#/AddOn"
      headers:
        Location:
          description: Created addon URI
          schema:
            type: string
            format: uri
    "400":
      $ref: "../../components/responses.yml#/BadRequest"
    "401":
      $ref: "../../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../../components/responses.yml#/Forbidden"

get:
  tags: [user]
  description: |
    Gets the addons of a capsule.
  summary: Get the addons of a capsule
  operationId: api.capsules.addons.search
  parameters:
    - $ref: "../../components/parameters.yml#/capsule_id"
    - $ref: "../../components/parameters.yml#/offset"
    - $ref: "../../components/parameters.yml#/limit"
    - $ref: "../../components/parameters.yml#/filters"
  responses:
    "200":
      description: The requested addons of a capsule
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas.yml#/AddOn"
    "400":
      $ref: "../../components/responses.yml#/BadRequest"
    "401":
      $ref: "../../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../../components/responses.yml#/Forbidden"
    "404":
      $ref: "../../components/responses.yml#/NotFound"
