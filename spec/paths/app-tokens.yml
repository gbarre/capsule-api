post:
  tags: [user]
  description: |
    Create a new application token.
  summary: Create an application token.
  operationId: api.apptokens.post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yml#/AppToken"
  responses:
    "201":
      description: Token created
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yml#/AppToken"
    "400":
      $ref: "../components/responses.yml#/BadRequest"
    "401":
      $ref: "../components/responses.yml#/Unauthorized"

get:
  tags: [user]
  description: |
    Gets the application tokens.
  summary: Get app tokens.
  operationId: api.apptokens.search
  parameters:
    - $ref: "../components/parameters.yml#/offset"
    - $ref: "../components/parameters.yml#/limit"
    - $ref: "../components/parameters.yml#/filters"
  responses:
    "200":
      description: The requested app tokens
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  readOnly: true
                app:
                  type: string
            example:
            - id: b4c75c57-3cf6-4d6c-a5bb-05102151a4c8
              app: My super app
            - id: b4c75c57-3cf6-4d6c-a5bb-05102151a4c8
              app: My very super app

    "401":
      $ref: "../components/responses.yml#/Unauthorized"
    "404":
      $ref: "../components/responses.yml#/NotFound"
