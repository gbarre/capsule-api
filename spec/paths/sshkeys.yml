get:
  tags: [user]
  description: Gets my public SSH keys
  summary: Get my public SSH keys
  operationId: api.sshkeys.search
  parameters:
    - $ref: "../components/parameters.yml#/offset"
    - $ref: "../components/parameters.yml#/limit"
  responses:
    "200":
      description: The requested SSH keys
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yml#/SSHKey"
    "401":
      $ref: "../components/responses.yml#/Unauthorized"
    "404":
      $ref: "../components/responses.yml#/NotFound"


post:
  tags: [user]
  description: Adds a public SSH key to my account.
  summary: Add a public SSH key
  operationId: api.sshkeys.post
  requestBody:
    required: true
    content:
      application/json:
        schema:
            $ref: "../components/schemas.yml#/SSHKeyPost"
  responses:
    "201":
      description: The updated user profile
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yml#/User"
    "400":
      $ref: "../components/responses.yml#/BadRequest"
    "401":
      $ref: "../components/responses.yml#/Unauthorized"
