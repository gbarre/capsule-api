post:
  tags: [admin]
  description: Creates a capsule
  summary: Add a new capsule
  operationId: api.capsules.post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yml#/CapsulePost"
  responses:
    "201":
      description: Capsule created
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yml#/Capsule"
      headers:
        Location:
          description: Created capsule URI
          schema:
            type: string
            format: uri
    "400":
      $ref: "../components/responses.yml#/BadRequest"
    "401":
      $ref: "../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../components/responses.yml#/Forbidden"
get:
  tags: [user]
  description: |
    Gets the capsules.
  summary: Get capsules.
  operationId: api.capsules.search
  parameters:
    - $ref: "../components/parameters.yml#/offset"
    - $ref: "../components/parameters.yml#/limit"
    - $ref: "../components/parameters.yml#/filters"
    - $ref: "../components/parameters.yml#/verbose"
  responses:
    "200":
      description: The requested capsules
      content:
        application/json:
          schema:
            type: array
            items:
              oneOf:
                - $ref: "../components/schemas.yml#/Capsule"
                - $ref: "../components/schemas.yml#/CapsuleVerbose"
    "400":
      $ref: "../components/responses.yml#/BadRequest"
    "401":
      $ref: "../components/responses.yml#/Unauthorized"
    "404":
      $ref: "../components/responses.yml#/NotFound"
