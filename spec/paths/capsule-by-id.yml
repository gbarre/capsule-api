get:
  tags: [user]
  description: |
    Gets details about a capsule.
  summary: Get details about a capsule
  operationId: api.capsules.get
  parameters:
    - $ref: "../components/parameters.yml#/capsule_id"
    - $ref: "../components/parameters.yml#/verbose"
  responses:
    "200":
      description: The requested capsule
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "../components/schemas.yml#/Capsule"
              - $ref: "../components/schemas.yml#/CapsuleVerbose"
    "400":
      $ref: "../components/responses.yml#/BadRequest"
    "403":
      $ref: "../components/responses.yml#/Forbidden"
    "404":
      $ref: "../components/responses.yml#/NotFound"

delete:
  tags: [admin]
  description: |
    Deletes a capsule.
  summary: Delete a capsule
  operationId: api.capsules.delete
  parameters:
    - $ref: "../components/parameters.yml#/capsule_id"
  responses:
    "204":
      description: Successful deletion
    "400":
      $ref: "../components/responses.yml#/BadRequest"
    "401":
      $ref: "../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../components/responses.yml#/Forbidden"
    "404":
      $ref: "../components/responses.yml#/NotFound"

patch:
  tags: [user]
  description: |
    Enable/disable capsule auto-update, update comment or change capsule size.
  summary: Manage auto-update, comment and capsule size.
  operationId: api.capsules.patch
  parameters:
    - $ref: "../components/parameters.yml#/capsule_id"
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          properties:
            no_update:
              type: boolean
              example: true
            comment:
              type: string
            size:
              type: string
              enum: [tiny, small, medium, large, xlarge]
  responses:
    "400":
      $ref: "../components/responses.yml#/BadRequest"
    "401":
      $ref: "../components/responses.yml#/Unauthorized"
    "402":
      $ref: "../components/responses.yml#/PaymentRequired"
    "403":
      $ref: "../components/responses.yml#/Forbidden"
    "404":
      $ref: "../components/responses.yml#/NotFound"
    "200":
      description: Capsule configured
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yml#/Capsule"
