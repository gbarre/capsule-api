get:
  tags: [user]
  description: |
    Gets the runtimes.
  summary: Get the runtimes
  operationId: api.runtimes.search
  parameters:
    - $ref: "../components/parameters.yml#/offset"
    - $ref: "../components/parameters.yml#/limit"
    - $ref: "../components/parameters.yml#/filters"
  responses:
    "200":
      description: The requested runtimes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/schemas.yml#/Runtime"
    "400":
      $ref: "../components/responses.yml#/BadRequest"
    "401":
      $ref: "../components/responses.yml#/Unauthorized"
    "404":
      $ref: "../components/responses.yml#/NotFound"

post:
  tags: [superadmin]
  description: |
    Creates a new runtime.
  summary: Add a runtime
  operationId: api.runtimes.post
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yml#/Runtime"
  responses:
    "201":
      description: The added runtime model
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yml#/Runtime"
    "400":
      $ref: "../components/responses.yml#/BadRequest"
    "401":
      $ref: "../components/responses.yml#/Unauthorized"
    "403":
      $ref: "../components/responses.yml#/Forbidden"
