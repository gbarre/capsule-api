get:
  tags: [user]
  description: |
    Gets the runtimes.
  summary: Get the runtimes
  operationId: api.runtimes.search
  parameters:
    - $ref: "../components/parameters.yaml#/offset"
    - $ref: "../components/parameters.yaml#/limit"
    - $ref: "../components/parameters.yaml#/filters"
  responses:
    "200":
      description: The requested runtimes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/schemas.yaml#/Runtime"
    "400": # TODO : explain this code
      $ref: "../components/responses.yaml#/BadRequest"
    "401":
      $ref: "../components/responses.yaml#/Unauthorized"
    "404":
      $ref: "../components/responses.yaml#/NotFound"

post:
  tags: [superadmin]
  description: |
    Creates a new runtime.
  summary: Add a runtime
  operationId: api.runtimes.post
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/Runtime"
  responses:
    "201":
      description: The added runtime model
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Runtime"
    "400":
      $ref: "../components/responses.yaml#/BadRequest"
    "401":
      $ref: "../components/responses.yaml#/Unauthorized"
    "403":
      $ref: "../components/responses.yaml#/Forbidden"
