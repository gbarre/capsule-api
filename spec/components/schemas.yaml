Runtime:
  type: object
  properties:
    id:
      type: string
      readOnly: true
      example: a972e936-0840-4278-b5d2-8ec7af8836bc
    name:
      type: string
      example: apache-2.4 php-7.2.x
    description:
      type: string
      example: >-
        Stack web classique Apache 2.4 + PHP 7.2.x
    family:
      type: string
      example: Apache PHP
    runtimeType:
      type: string
      enum: [webapp, addon]
    availableOpts:
      type: array
      items:
        type: object
        properties:
          accessLevel:
            type: string
            enum: [user, admin, superadmin]
          tag:
            type: string
            example: Apache
          fieldName:
            type: string
            example: vhost.conf
          fieldDescription:
            type: string
            default: ""
            example: >-
              Fichier de configuration du VirtualHost Apache2
          valueType:
            type: string
            enum: [string, integer, boolean, file] # not definitive
            example: file
          defaultValue:
            type: string # type corresponding to valueType
            description: type must match valueType
            example: "{base64-encoded vhost.conf file content}"
          validationRules:
            type: object
            default: {}
        example:
          - accessLevel: user
            tag: Apache
            fieldName: vhost.conf
            fieldDescription: >-
              Fichier de configuration du VirtualHost Apache2
            valueType: file
            defaultValue: "{base64-encoded vhost.conf file content}"
          - accessLevel: user
            tag: PHP
            fieldName: worker
            fieldDescription: >-
              Nombre de workers pour PHP
            valueType: integer
            defaultValue: 6
            validationRules:
              min: 1
              max: 42
        required:
          - tag
          - fieldName
          - valueType
          - accessLevel
    created_at:
      type: string
      format: date-time
      readOnly: true
      example : "2017-07-21T17:32:28Z"
    updated_at:
      type: string
      format: date-time
      readOnly: true
      example : "2020-03-17T15:32:28Z"
  required:
    - name
    - runtimeType

WebApp:
  type: object
  properties:
    id:
      type: string
      readOnly: true
      example: d41ea210-742a-410c-a971-3978143eab80
    insecure:
      type: boolean
      default: false
      nullable: true
      description: mutually exclusive with tls
    tls:
      type: object
      properties:
        redirectHttps:
          type: boolean
          default: true
        crt:
          type: string
          writeOnly: true
        key:
          type: string
          format: password
          writeOnly: true
      nullable: true
      required:
        - crt
        - key
      description: mutually exclusive with insecure
    fqdns:
      type: array
      items:
        type: string
        format: hostname
        pattern: /^(?!:\/\/)([a-zA-Z0-9]+\.)?[a-zA-Z0-9][a-zA-Z0-9-]+\.[a-zA-Z]{2,6}?$/i
      example:
        - main.fqdn.ac-versailles.fr
        - secondary.fqdn.ac-versailles.fr
      description: first FQDN is the main one
    runtimeId:
      type: string
      example: e48e31e2-e271-4a2c-aee4-e73caa8aa615
    env:
      type: object
      description: Dict of environment variables
      example:
        HTTP_PROXY: http://proxy:3128/
        HTTPS_PROXY: https://proxy:3128/ 
    opts:
      type: array
      items:
        type: object
        properties:
          tag:
            type: string
            example: PHP
          fieldName:
            type: string
            example: worker
          value:
            type: string # can be any value
            example: 42
      default: []
    quota:
      description: quota obtained from the capsule declaration
      type: object
      properties:
        volumeSize:
          type: integer
          #format: GB
          readOnly: true
          example: 20
        memoryMax:
          type: integer
          #format: GB
          readOnly: true
          example: 4
        cpuMax:
          type: number
          readOnly: true
          example: 2.5
      readOnly: true
    created_at:
      type: string
      format: date-time
      readOnly: true
      example : "2017-07-21T17:32:28Z"
    updated_at:
      type: string
      format: date-time
      readOnly: true
      example : "2020-03-17T15:32:28Z"
  required:
    - fqdns
    - runtimeId

