AvailableOpt:
  type: object
  properties:
    access_level:
      type: string
      enum: [user, admin, superadmin]
    tag:
      type: string
    field_name:
      type: string
    field_description:
      type: string
      default: ""
    value_type:
      type: string
      enum: [string, integer, float, boolean, file] # not definitive
    default_value:
      type: string # type corresponding to valueType
      description: type must match valueType
    validation_rules:
      type: array
      default: []
  required:
    - tag
    - field_name
    - value_type
    - access_level
    - default_value
  example:
    - access_level: user
      tag: Apache
      field_name: vhost.conf
      field_description: >-
        Fichier de configuration du VirtualHost Apache2
      value_type: file
      default_value: "{base64-encoded vhost.conf file content}"
    - access_level: user
      tag: PHP
      field_name: worker
      field_description: >-
        Nombre de workers pour PHP
      value_type: integer
      default_value: 6
      validation_rules:
        - type: min
          arg: 1
        - type: max
          arg: 42

Runtime:
  type: object
  properties:
    id:
      type: string
      readOnly: true
      example: a972e936-0840-4278-b5d2-8ec7af8836bc
    name:
      type: string
      example: apache-2.4 php-7.2.x
    desc:
      type: string
      example: >-
        Stack web classique Apache 2.4 + PHP 7.2.x
    fam:
      type: string
      example: Apache PHP
    runtime_type:
      type: string
      enum: [webapp, addon]
    available_opts:
      type: array
      items:
        $ref: "./schemas.yaml#/AvailableOpt"
    created_at:
      type: string
      format: date-time
      readOnly: true
      example : "2017-07-21T17:32:28Z"
    updated_at:
      type: string
      format: date-time
      readOnly: true
      example : "2020-03-17T15:32:28Z"
  required:
    - name
    - runtime_type
    - desc
    - fam

WebApp:
  type: object
  properties:
    id:
      type: string
      readOnly: true
      example: d41ea210-742a-410c-a971-3978143eab80
    insecure:
      type: boolean
      default: false
      nullable: true
      description: mutually exclusive with tls
    tls:
      type: object
      properties:
        redirect_https:
          type: boolean
          default: true
        crt:
          type: string
          writeOnly: true
        key:
          type: string
          format: password
          writeOnly: true
      nullable: true
      required:
        - crt
        - key
      description: mutually exclusive with insecure
    fqdns:
      type: array
      items:
        type: string
        format: hostname
        pattern: /^(?!:\/\/)([a-zA-Z0-9]+\.)?[a-zA-Z0-9][a-zA-Z0-9-]+\.[a-zA-Z]{2,6}?$/i
      example:
        - main.fqdn.ac-versailles.fr
        - secondary.fqdn.ac-versailles.fr
      description: first FQDN is the main one
    runtime_id:
      type: string
      example: e48e31e2-e271-4a2c-aee4-e73caa8aa615
    env:
      type: object
      description: Dict of environment variables
      example:
        HTTP_PROXY: http://proxy:3128/
        HTTPS_PROXY: https://proxy:3128/
    opts:
      type: array
      items:
        type: object
        properties:
          tag:
            type: string
            example: PHP
          field_name:
            type: string
            example: worker
          value:
            type: string # can be any value
            example: 42
      default: []
    quota:
      description: quota obtained from the capsule declaration
      type: object
      properties:
        volume_size:
          type: integer
          #format: GB
          readOnly: true
          example: 20
        memory_max:
          type: integer
          #format: GB
          readOnly: true
          example: 4
        cpu_max:
          type: number
          readOnly: true
          example: 2.5
      readOnly: true
    created_at:
      type: string
      format: date-time
      readOnly: true
      example : "2017-07-21T17:32:28Z"
    updated_at:
      type: string
      format: date-time
      readOnly: true
      example : "2020-03-17T15:32:28Z"
  required:
    - fqdns
    - runtime_id

