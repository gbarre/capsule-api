BadRequest:
  description: Malformed request
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Error"

Unauthorized:
  description: Unauthenticated user
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/AuthError"

Forbidden:
  description: Insufficient rights
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Error"

NotFound:
  description: The requested resource has not been found
  content:
    application/json:
      schema:
        $ref: "./schemas.yaml#/Error"